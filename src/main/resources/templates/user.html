<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<h3>Список пользователи </h3>
<div th:each="user": ${user} >
  <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getLastName() + ' ' + user.getFirstName() + ' '+ user.getPatronymic() }"></a>
</div>
<hr>
<br>
<a href="/user/add">Добавление пользователя</a>
<hr>
<br>
</body>
</html>
